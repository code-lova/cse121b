<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="app-container">
        <p id="errors"></p>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter a location" spellcheck="false">
            <button id="search-button">SEARCH <span><img src="images/search.png" class="search-img" alt="img"> </span></button>
        </div>
        <div class="weather-display" id="weathers-display"></div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
